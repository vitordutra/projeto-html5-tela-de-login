<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
      <nav></nav>
    </header>

    <section class="content-center">
      <div class="text-center">
        <a href="https://www.hcode.com.br" target="_blank">
          <img src="assets/images/hcode.png" alt="Logo da Hcode"
        /></a>
      </div>

      <!-- POST: método usado para formulários -->
      <!-- GET: Paginação -->
      <form id="form-login" action="/login" method="POST">
        <div>
          <input type="email" placeholder="Digite o seu e-mail " required />
        </div>

        <div>
          <input type="password" placeholder="Digite a senha" required />
        </div>

        <div>
          <button id="btn-submit">Enviar</button>
        </div>
      </form>
    </section>

    <footer>
      <p>Hcode Treinamentos</p>
    </footer>

    <!--
         JavaScript antes de fechar o body
         Desse jeito a página vai renderizar toda antes de carregar o .js
    -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
