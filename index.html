<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Simples</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1><a href="https://github.com/vitordutra">Formulário Simples</a></h1>
    </header>

    <section class="content-center">
      <div class="text-center">
        <a href="https://github.com/vitordutra" target="_blank">
          <img src="assets/images/181514.svg" alt="Logomarca Simples"
        /></a>
      </div>

      <form id="form-login" action="/login" method="POST">
        <div>
          <input
            id="email"
            type="email"
            placeholder="Digite o seu e-mail "
            required
          />
        </div>

        <div>
          <input
            id="password"
            type="password"
            placeholder="Digite a senha..."
            required
          />
        </div>

        <div>
          <button id="btn-submit">Enviar</button>
        </div>
      </form>
    </section>

    <footer>
      <p>
        Made by: <a href="https://github.com/vitordutra">João Vitor Dutra</a>
      </p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
